<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VIDEO</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="2-main-bundle.js"></script>
    </head>
    <body>
        <div id="media-player">
            <ul id="media-list">
                <li>
                    <a href="https://www.w3schools.com/html/mov_bbb.mp4">
                        <span class="title">Big Buck Bunny</span>
                        <span class="artist">Blender Foundation</span>
                    </a>
                </li>
            </ul>
            <div id="video-wrapper"></div>
            <div id="status">
                <div id="title">---</div>
                <div id="artist">---</div>
                <div id="progress">
                    <div id="current-time">00:00</div>
                    <progress id="progress-bar" value="0" max="100"></progress>
                    <div id="remaining-time">00:00</div>
                </div>
            </div>
            <div id="buttons">
                <button id="toggle-play-payse">&#9646;&#9646; &#9654;</button>
                <input id="volume-slider" type="range" min="0" max="100" value="100" />
            </div>
        </div>
    </body>
</html>
