<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AUDIO</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="1-main-bundle.js"></script>
    </head>
    <body>
        <div id="log">
            <div></div>
        </div>

        <div id="media-player">
            <ul id="media-list">
                <li>
                    <a href="https://www.quackit.com/music/good_enough.mp3">
                        <span class="title">Good enough</span>
                        <span class="artist">Unknown</span>
                    </a>
                </li>
                <li>
                    <a href="http://www.jplayer.org/audio/mp3/Miaow-07-Bubble.mp3">
                        <span class="title">Test</span>
                        <span class="artist">Unknown</span>
                    </a>
                </li>
            </ul>
            <div id="status">
                <div id="title">---</div>
                <div id="artist">---</div>
                <div id="progress">
                    <div id="current-time">00:00</div>
                    <progress id="progress-bar" value="0" max="100"></progress>
                    <div id="remaining-time">00:00</div>
                </div>
            </div>
            <div id="buttons">
                <button id="toggle-play-pause">&#9646;&#9646; &#9654;</button>
                <input id="volume-slider" type="range" min="0" max="100" value="100" />
            </div>
        </div>
    </body>
</html>
